# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build-frontend:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.12.0
    environment:
      CI: false
    working_directory: ~/repo/velog-frontend
    steps:
      - checkout:
          path: ~/repo
      - attach_workspace:
          at: ~/repo
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn build
      - run: mkdir -p ../velog-ssr/dist/ssr
      - run: yarn build:server
      # - store_artifacts:
      #     path: ~/repo/velog-frontend/build
      - persist_to_workspace:
          root: ~/repo
          paths:
            - velog-frontend/build
            - velog-ssr/src/ssr/render.js
            - velog-ssr/asset-manifest.json
  deploy-frontend:
    docker:
      - image: circleci/python:2.7-jessie
    working_directory: ~/repo/velog-frontend
    steps:
      - checkout:
          path: ~/repo
      - attach_workspace:
          at: ~/repo
      - run: sudo pip install awscli
      - run: aws s3 cp ./build s3://cdn.velog.io/ --recursive
      - run: aws cloudfront create-invalidation --distribution-id E1M9D68QZ0CD1F --paths / /index.html /error.html /service-worker.js /manifest.json /favicon.ico
  deploy-ssr:
    docker:
      - image: circleci/node:8.12.0
    environment:
      CI: false
    working_directory: ~/repo/velog-ssr
    steps:
      - checkout:
          path: ~/repo
      - attach_workspace:
          at: ~/repo
      - restore_cache:
          keys:
            - v1-ssr-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-ssr-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-ssr-dependencies-{{ checksum "package.json" }}
      - run: mkdir dist
      - run: yarn deploy
      - run: curl https://api.velog.io/internal/flush?key=$INTERNAL_KEY
  deploy-backend:
    docker:
      - image: circleci/node:8.12.0
    working_directory: ~/repo/velog-backend
    steps:
      - checkout:
          path: ~/repo
      - attach_workspace:
          at: ~/repo
      - restore_cache:
          keys:
            - v1-backend-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-backend-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-ssr-dependencies-{{ checksum "package.json" }}
      - run: yarn deploy
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build-frontend:
          filters:
            branches:
              only: master
      - deploy-frontend:
          filters:
            branches:
              only: master
          requires:
            - build-frontend
      - deploy-ssr:
          filters:
            branches:
              only: master
          requires:
            - deploy-frontend
      - deploy-backend:
          filters:
            branches:
              only: master
